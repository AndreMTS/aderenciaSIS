<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Ader√™ncia Sisloc</title>
<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <img src="./src/logo/logoSisloc.png" alt="Logo" class="header-logo">
        <div class="header-text">
          <h1>üîç Verificador de Ader√™ncia Sisloc</h1>
          <p>Analise se seu sistema atende aos requisitos m√≠nimos dos nossos produtos</p>
        </div>
      </div>
    </div>
    <div class="content" style="min-height: 80vh;">
      <div class="wizard-steps">
        <div class="wizard-step" id="step-ind-1">1</div>
        <div class="wizard-step" id="step-ind-2">2</div>
        <div class="wizard-step" id="step-ind-3">3</div>
      </div>
      <div class="wizard-labels">
        <span id="label-1">Identifica√ß√£o</span>
        <span id="label-2">Produto</span>
        <span id="label-3">Resultado</span>
      </div>
      <!-- Etapa 1: Identifica√ß√£o -->
      <div class="wizard-panel" id="panel-1">
        <div class="form-group">
          <label class="form-label" for="empresa">Nome da Empresa</label>
          <input class="form-input" type="text" id="empresa" maxlength="60" placeholder="Digite o nome da empresa" autocomplete="organization" />
        </div>
        <div class="form-group">
          <label class="form-label" for="cnpj">CNPJ</label>
          <input class="form-input" type="text" id="cnpj" maxlength="18" placeholder="00.000.000/0000-00" autocomplete="off" />
        </div>
        <div class="form-group">
          <label class="form-label" for="hostname">Nome do PC</label>
          <input class="form-input" type="text" id="hostname" maxlength="40" placeholder="Nome do computador" autocomplete="off" />
        </div>
      </div>
      <!-- Etapa 2: Produto -->
      <div class="wizard-panel" id="panel-2">
        <div class="tipo-selecao">
          <h3>üìã Tipo de M√°quina </h3>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="tipo" value="desktop" checked>
              <span>üíª Esta√ß√£o (Desktop)</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="tipo" value="servidor">
              <span>üñ•Ô∏è Servidor</span>
            </label>
          </div>
        </div>
        <div class="produtos">
          <div class="produto" id="start" tabindex="0">
            <img src="./src/img/start.png" alt="Start" />
            <h4>Start</h4>
            <!-- <p>Vers√£o b√°sica</p> -->
          </div>
          <div class="produto" id="light" tabindex="0">
            <img src="./src/img/light.png" alt="Light" />
            <h4>Light</h4>
            <!-- <p>Vers√£o leve</p> -->
          </div>
          <div class="produto" id="sys" tabindex="0">
            <img src="./src/img/sys.png" alt="Sys" />
            <h4>Sys</h4>
            <!-- <p>Vers√£o sistema</p> -->
          </div>
          <div class="produto" id="premium" tabindex="0">
            <img src="./src/img/premium.png" alt="Premium" />
            <h4>Premium</h4>
            <!-- <p>Vers√£o premium</p> -->
          </div>
        </div>
      </div>
      <!-- Etapa 3: Resultado -->
      <div class="wizard-panel" id="panel-3">
        <div id="infos"></div>
      </div>
      <div class="wizard-nav" id="wizard-nav">
        <button id="btn-prev" disabled>Voltar</button>
        <div style="display: flex; gap: 10px;">
          <button id="btn-pdf" style="display: none;">Gerar PDF</button>
          <button id="btn-next">Avan√ßar</button>
        </div>
      </div>
      <div id="footer-info">
        <div style="position: relative; display: inline-block;">
          </div>
        </div>
      </div>
      <div class="footer"> <!-- Rodap√© que quero colocar fixo -->
        <!-- <p>¬© 2024 MTS Sistemas. Todos os direitos reservados.</p> -->
        <p style="font-size: small;color: gray;text-align-last: end;padding: 0px 10px 10px 10px;">Desenvolvido por <a style="color: gray;" href="https://github.com/AndreMTS" target="_blank">Andr√© Matos</a></p>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="modal-overlay"></div>
  <script>
    // Vari√°veis globais no topo
    const produtos = ['start', 'light', 'sys', 'premium'];
    let produtoSelecionado = 'start';
    let tipoSelecionado = 'desktop';
    let step = 1;
    const maxStep = 3;
    const divInfos = document.getElementById('infos');
    const produtoDivs = produtos.map(p => document.getElementById(p));
    let discosVisiveis = false; // Para controlar a exibi√ß√£o dos discos

// Fun√ß√£o para mostrar/ocultar elementos durante carregamento
function toggleLoadingState(isLoading) {
  const wizardNav = document.getElementById('wizard-nav');
  const footerInfo = document.getElementById('footer-info');
  
  if (isLoading) {
    wizardNav.style.display = 'none';
    footerInfo.style.display = 'none';
  } else {
    wizardNav.style.display = 'flex';
    footerInfo.style.display = 'block';
    
  }
}


    // Fun√ß√£o para gerar HTML da tabela de discos otimizada
    function gerarTabelaDiscosOtimizada(discosDetalhados, discoMaisLivre) {
      if (!discosDetalhados || discosDetalhados.length === 0) {
        return '<p style="text-align: center; color: #7f8c8d; font-style: italic;">Nenhum disco detectado</p>';
      }

      // Filtrar apenas os discos que n√£o s√£o o principal
      const outrosDiscos = discosDetalhados.filter(disco => disco.mount !== discoMaisLivre);
      
      if (outrosDiscos.length === 0) {
        return '<p style="text-align: center; color: #7f8c8d; font-style: italic;">Apenas um disco detectado</p>';
      }

      const linhasDiscos = outrosDiscos.map(disco => {
        return `
          <tr>
            <td>üíæ ${disco.mount}</td>
            <td>${disco.totalGB} GB</td>
            <td>${disco.livreGB} GB</td>
            <td>${disco.tipo || 'N/A'}</td>
          </tr>
        `;
      }).join('');

      return `
        <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
          <thead>
            <tr style="background: #ecf0f1;">
              <th style="padding: 8px; text-align: left; border: 1px solid #bdc3c7; font-weight: 600;">Unidade</th>
              <th style="padding: 8px; text-align: left; border: 1px solid #bdc3c7; font-weight: 600;">Total</th>
              <th style="padding: 8px; text-align: left; border: 1px solid #bdc3c7; font-weight: 600;">Livre</th>
              <th style="padding: 8px; text-align: left; border: 1px solid #bdc3c7; font-weight: 600;">Tipo</th>
            </tr>
          </thead>
          <tbody>
            ${linhasDiscos}
          </tbody>
        </table>
        <p style="margin-top: 8px; font-size: 11px; color: #7f8c8d; text-align: center;">
          ‚ö° O disco principal (${discoMaisLivre}) j√° est√° exibido acima no resultado
        </p>
      `;
    }

    // Fun√ß√£o para alternar exibi√ß√£o dos discos
    function toggleDiscos() {
      const discosSection = document.getElementById('discos-section');
      
      if (discosVisiveis) {
        discosSection.style.display = 'none';
        discosVisiveis = false;
      } else {
        discosSection.style.display = 'block';
        discosVisiveis = true;
      }
    }

    // Modal functions
    function showModal(title, message, buttons = []) {
      const overlay = document.getElementById('modal-overlay');
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.innerHTML = `
        <h3>${title}</h3>
        <p>${message}</p>
        <div class="modal-buttons">
          ${buttons.map(btn => `<button class="modal-btn ${btn.class || 'modal-btn-primary'}" onclick="${btn.onclick}">${btn.text}</button>`).join('')}
        </div>
      `;
      overlay.appendChild(modal);
      overlay.style.display = 'block';
    }
    function hideModal() {
      const overlay = document.getElementById('modal-overlay');
      overlay.innerHTML = '';
      overlay.style.display = 'none';
    }
    function resetWizard() {
      // Reset para primeira tela
      step = 1;
      produtoSelecionado = 'start';
      tipoSelecionado = 'desktop';
      discosVisiveis = false;
      
      // Limpar campos
      document.getElementById('empresa').value = '';
      document.getElementById('cnpj').value = '';
      document.getElementById('hostname').value = window.sistema ? window.sistema.getHostname() : '';
      
      // Resetar sele√ß√µes
      document.querySelector('input[name="tipo"][value="desktop"]').checked = true;
      atualizarSelecao('start');
      
      // Limpar resultado
      divInfos.innerHTML = '';
      
      // Mostrar elementos novamente
      toggleLoadingState(false);
      
      // Atualizar wizard
      updateWizard();
    }
    // Wizard
    function updateWizard() {
      for(let i=1;i<=maxStep;i++) {
        document.getElementById('panel-'+i).classList.remove('active');
        document.getElementById('step-ind-'+i).classList.remove('active','done');
        document.getElementById('label-'+i).classList.remove('active','done');
      }
      document.getElementById('panel-'+step).classList.add('active');
      for(let i=1;i<step;i++) {
        document.getElementById('step-ind-'+i).classList.add('done');
        document.getElementById('label-'+i).classList.add('done');
      }
      document.getElementById('step-ind-'+step).classList.add('active');
      document.getElementById('label-'+step).classList.add('active');
      document.getElementById('btn-prev').disabled = step === 1;
      document.getElementById('btn-next').innerText = step === maxStep ? 'Reiniciar' : 'Avan√ßar';
      // Mostrar/esconder bot√£o PDF
      document.getElementById('btn-pdf').style.display = (step === 3) ? 'inline-block' : 'none';
    }
    document.getElementById('btn-prev').onclick = function() {
      if(step > 1) { step--; updateWizard(); }
    }
    document.getElementById('btn-next').onclick = function() {
      if(step === 1) {
        // Valida√ß√£o simples
        const empresa = document.getElementById('empresa').value.trim();
        const cnpj = document.getElementById('cnpj').value.trim();
        if(!empresa) { 
          showModal('Campo Obrigat√≥rio', 'Preencha o nome da empresa.', [
            { text: 'OK', class: 'modal-btn-primary', onclick: 'hideModal()' }
          ]);
          return; 
        }
        // Valida√ß√£o CNPJ mais flex√≠vel
        if(cnpj && !/^\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}$/.test(cnpj)) { 
          showModal('CNPJ Incorreto', 'O CNPJ est√° em formato incorreto. Deseja continuar mesmo assim?', [
            { text: 'Continuar', class: 'modal-btn-primary', onclick: 'hideModal(); step++; updateWizard(); if(step===3) mostrarInfo(produtoSelecionado);' },
            { text: 'Corrigir', class: 'modal-btn-secondary', onclick: 'hideModal()' }
          ]);
          return;
        }
      }
      if(step < maxStep) { 
        step++; 
        updateWizard(); 
        if(step===3) mostrarInfo(produtoSelecionado); 
      } else {
        // Bot√£o Concluir - reiniciar wizard
        showModal('Reiniciar', 'Deseja fazer uma nova verifica√ß√£o?', [
          { text: 'Sim', class: 'modal-btn-primary', onclick: 'hideModal(); resetWizard();' },
          { text: 'N√£o', class: 'modal-btn-secondary', onclick: 'hideModal()' }
        ]);
      }
    }
    updateWizard();
    // CNPJ mask
    document.getElementById('cnpj').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g,"");
      v = v.replace(/(\d{2})(\d)/,"$1.$2");
      v = v.replace(/(\d{3})(\d)/,"$1.$2");
      v = v.replace(/(\d{3})(\d)/,"$1/$2");
      v = v.replace(/(\d{4})(\d{1,2})$/,"$1-$2");
      e.target.value = v;
    });
    // Preencher hostname de forma segura
    window.addEventListener('DOMContentLoaded', () => {
      if(window.sistema && typeof window.sistema.getHostname === 'function') {
        document.getElementById('hostname').value = window.sistema.getHostname();
      }
    });
    // Produto e tipo
    function atualizarSelecao(produto) {
      produtoDivs.forEach(div => div.classList.remove('selected'));
      document.getElementById(produto).classList.add('selected');
    }
    function mostrarInfo(produto) {
      // Ocultar bot√µes e links durante carregamento
      toggleLoadingState(true);
      discosVisiveis = false;
      
      divInfos.innerHTML = `
        <div class="carregando">
          <div class="spinner"></div>
          Verificando ader√™ncia do sistema...
        </div>
      `;
      
      window.sistema.obterInfos(produto, tipoSelecionado).then(info => {
        const ad = info.aderencia;
        const iconeCheck = '<svg class="icone-check" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 10 18 4 12"/></svg>';
        const iconeX = '<svg class="icone-x" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>';
        
        const quantidadeDiscos = info.discosDetalhados ? info.discosDetalhados.length : 0;
        
        divInfos.innerHTML = `
          <div class="resultado">
            <div style="display: flex; align-items: center; justify-content: space-between;">
              <h3 style="margin: 0;">üìä Resultado: </h3>
              <div style="position: relative; display: inline-block;">
                <span style="
                  display: inline-block;
                  width: 20px;
                  height: 20px;
                  background: #3498db;
                  color: white;
                  border-radius: 50%;
                  text-align: center;
                  line-height: 20px;
                  font-size: 12px;
                  font-weight: bold;
                  cursor: pointer;
                  transition: background 0.3s ease;
                " 
                onmouseover="this.style.background='#2980b9'; document.getElementById('tooltip-requisitos').style.display='block'" 
                onmouseout="this.style.background='#3498db'; document.getElementById('tooltip-requisitos').style.display='none'"
                onclick="if(window.sistema && window.sistema.abrirLinkExterno) window.sistema.abrirLinkExterno('https://atendimento.sisloc.com.br/hc/pt-br/articles/115000250331-Quais-os-requisitos-para-Servidor-Sisloc')">
                  ?
                </span>
                <div id="tooltip-requisitos" style="
                  position: absolute;
                  bottom: 25px;
                  left: 50%;
                  transform: translateX(-50%);
                  background: #2c3e50;
                  color: white;
                  padding: 8px 12px;
                  border-radius: 6px;
                  font-size: 12px;
                  white-space: nowrap;
                  display: none;
                  z-index: 1000;
                  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                ">
                  üìÑ Mais informa√ß√µes sobre requisitos
                  <div style="
                    position: absolute;
                    top: 100%;
                    left: 50%;
                    transform: translateX(-50%);
                    border: 5px solid transparent;
                    border-top-color: #2c3e50;
                  "></div>
                </div>
              </div>
            </div>
            <div class="info-item">
              <span class="info-label">üíæ RAM</span>
              <div class="info-value">
                <span class="info-text">${info.ramGB} GB / m√≠nimo: ${ad.minimos.ramGB} GB</span>
                ${ad.ram ? iconeCheck : iconeX}
              </div>
            </div>
            <div class="info-item">
              <span class="info-label">‚ö° CPU</span>
              <div class="info-value">
                <span class="info-text">${info.cpuCores} n√∫cleos / m√≠nimo: ${ad.minimos.cpuCores} n√∫cleos</span>
                ${ad.cpu ? iconeCheck : iconeX}
              </div>
            </div>
            <div class="info-item">
              <span class="info-label">üíø Disco</span>
              <div class="info-value">
                <span class="info-text">${info.discoGB} GB livres (${info.discoMount}) / m√≠nimo: ${ad.minimos.discoGB} GB</span>
                ${quantidadeDiscos > 1 ? `<button onclick="toggleDiscos()" style="
                  background: none; 
                  border: 1px solid #3498db; 
                  color: #3498db; 
                  padding: 2px 8px; 
                  border-radius: 4px; 
                  cursor: pointer; 
                  font-size: 11px;
                  margin-left: 8px;
                  transition: all 0.2s ease;
                " onmouseover="this.style.background='#3498db'; this.style.color='white'" onmouseout="this.style.background='none'; this.style.color='#3498db'" title="Ver todos os discos detectados">+${quantidadeDiscos - 1}</button>` : ''}
                ${ad.disco ? iconeCheck : iconeX}
              </div>
            </div>
            <div class="info-item">
              <span class="info-label">üñ•Ô∏è Sistema</span>
              <div class="info-value">
                <span class="info-text">${info.sistema} (build ${info.build}) / m√≠nimo: build ${ad.minimos.buildMin}</span>
                ${ad.sistema ? iconeCheck : iconeX}
              </div>
            </div>
            <div class="status-geral ${ad.geral ? 'status-aderente' : 'status-nao-aderente'}">
              ${ad.geral ? '‚úÖ Aderente aos requisitos m√≠nimos!' : '‚ùå N√£o aderente aos requisitos m√≠nimos.'}
            </div>
          </div>

          ${quantidadeDiscos > 1 ? `          
          <div class="discos-section" id="discos-section" style="display: none; margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 6px; border-left: 4px solid #3498db;">
            <h3 style="margin-bottom: 15px; color: #2c3e50; font-size: 16px;">
              üíø Outros Discos Detectados
            </h3>
            ${gerarTabelaDiscosOtimizada(info.discosDetalhados, info.discoMount)}
          </div>
          ` : ''}
        `;
        
        // Mostrar bot√µes e links novamente ap√≥s carregar
        toggleLoadingState(false);
        
        window.ultimaInfoPDF = {
          produto,
          tipo: tipoSelecionado,
          info,
          empresa: document.getElementById('empresa').value,
          cnpj: document.getElementById('cnpj').value,
          hostname: document.getElementById('hostname').value
        };
      }).catch(error => {
        // Em caso de erro, tamb√©m mostrar os bot√µes novamente
        toggleLoadingState(false);
        divInfos.innerHTML = `
          <div class="resultado">
            <div class="status-geral status-nao-aderente">
              ‚ùå Erro ao verificar sistema: ${error.message || 'Erro desconhecido'}
            </div>
          </div>
        `;
      });
    }
    produtoDivs.forEach(div => {
      div.addEventListener('click', () => {
        produtoSelecionado = div.id;
        atualizarSelecao(produtoSelecionado);
      });
      div.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          produtoSelecionado = div.id;
          atualizarSelecao(produtoSelecionado);
        }
      });
    });
    document.querySelectorAll('input[name="tipo"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        tipoSelecionado = e.target.value;
      });
    });
    atualizarSelecao(produtoSelecionado);
    // PDF
    document.getElementById('btn-pdf').onclick = function() {
      if(window.ultimaInfoPDF) {
        window.sistema.gerarPDF(window.ultimaInfoPDF);
      }
    }
    // Fechar modal ao clicar fora
    document.getElementById('modal-overlay').addEventListener('click', function(e) {
      if (e.target === this) {
        hideModal();
      }
    });
  </script>
</body>
</html>
